{% extends 'base.html' %}

{% block title %}Lista de Livros{% endblock %}

{% block content %}
    <h2>Livros disponíveis</h2>
    <ul>
        {% for livro in livros %}
            <li>{{ livro.titulo }} - {{ livro.autor.nome }}</li>
        {% empty %}
            <li>Nenhum livro disponível.</li>
        {% endfor %}
    </ul>
{% endblock %}
